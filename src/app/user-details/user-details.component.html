<div class="form-area">
    <h1>User Details</h1>
    <input type="text" placeholder="Name" [(ngModel)] = 'name'>
    <br><br>
    <input type="text" placeholder="E-Mail" [(ngModel)] = 'email' >
    <br><br>
    <textarea cols="30" rows="10" placeholder="Address" [(ngModel)]="address"></textarea>
    <br><br>
    <button (click)="onSave()"> Save Data </button>
    
</div>
<br><br>

<div class = "table-area">
    <table width = '500'>
        <thead>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Action</th>
        </thead>
        <tr *ngFor="let user of userArray; let index = index">
            <td>{{index+1}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.address}}</td>
            <td><button (click) ="onDelete(index)">Delete</button></td>
        </tr>
    </table>
</div>
